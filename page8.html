          </div>
          <div class="radio">
            <label><input type="radio" name="education" value="e2" checked>大專</label>
          </div>

            <label><input type="radio" name="education" value="e3" >研究所(含以上)</label>
          </div>
		</div>
		<div class="form-group">
		  <label for="country">選擇居住縣市:</label>

			<option value="花蓮">花蓮
			<option value="台東">台東
			<option value="外島">外島
